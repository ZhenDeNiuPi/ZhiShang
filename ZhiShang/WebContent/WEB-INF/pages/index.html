<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">
<title>至上净化后台管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--图标库-->
<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css' rel="stylesheet">
<!--响应式框架-->
<link href="css/bootstrap2.min.css" rel="stylesheet">
<!--主要样式-->
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="card-wrap">
		<div class="card border-0 shadow card--welcome is-show" id="welcome">
			<div class="card-body">
				<h2 class="card-title">至上净化后台管理</h2>
				<p>欢迎进入登录页面</p>
				<div class="btn-wrap"><a class="btn btn-lg btn-login js-btn" data-target="login">登录</a><p></p><a class="btn btn-lg btn-register js-btn" data-target="register">修改密码</a></div>
			</div>
		</div>
		<div class="card border-0 shadow card--register" id="register">
			<div class="card-body">
				<h2 class="card-title">修改密码</h2>
				<p id="changeError"></p>
				<!-- <p class="card-text">第三方注册</p>
				<p class="badge-wrap"><a class="badge"><i class="fab fa-facebook-f"></i></a><a class="badge"><i class="fab fa-google"></i></a><a class="badge"><i class="fab fa-twitter"></i></a><a class="badge"><i class="fab fa-github"></i></a></p>
				<p>或者使用您的电子邮箱进行注册</p> -->
				<form id="changeForm">
					<div class="form-group">
						<input class="form-control" type="text" placeholder="账号" 
						required="required" id="account2" name="u.account"/>
					</div>
					<div class="form-group">
						<input class="form-control" type="password" 
						placeholder="原密码" required="required" 
						 id="password2" name="u.password"/>
					</div>
					<div class="form-group">
						<input class="form-control" type="password" 
						placeholder="新密码" required="required"
						 id="passwordnew" name="u.passwordnew"/>
					</div>
					<div class="form-group">
						<input class="form-control" type="password" required="required" maxlength="4"
			       id="validate2" name="validate" placeholder="验证码" />
					</div>
					<div class="form-group">
						<img id="img2" src="img"+Math.random() onclick="changeUrl()"/>
					</div>
					<input type="button" id="changePassButton" class="btn btn-lg" value="修改"/>
					<!-- <button id="changePassButton" class="btn btn-lg">修改</button> -->
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>
		<div class="card border-0 shadow card--login" id="login">
			<div class="card-body">
				<h2 class="card-title">欢迎登录</h2>
				<p id="loginError"></p>
				<!-- <p class="badge-wrap"><a class="badge"><i class="fab fa-facebook-f"></i></a><a class="badge"><i class="fab fa-google"></i></a><a class="badge"><i class="fab fa-twitter"></i></a><a class="badge"><i class="fab fa-github"></i></a></p>
				<p>或用邮箱登录</p> -->
				<form id="loginForm">
					<div class="form-group">
						<input class="form-control" type="text" placeholder="账号" required="required" maxlength="50"
			       id="account" name="u.account" autocomplete="off"/>
					</div>
					<div class="form-group">
						<input class="form-control" type="password" placeholder="密码" required="required" maxlength="16"
			       id="password" name="u.password" />
					</div>
					<div class="form-group">
						<input class="form-control" type="password" required="required" maxlength="4"
			       id="validate" name="validate" placeholder="验证码" />
					</div>
					<div class="form-group">
						<img id="img" src="img"+Math.random() onclick="changeUrl()"/>
					</div>
					<input type="button" id="submitButton" class="btn btn-lg" value="登录"/>
					<!-- <button  id="submitButton" class="btn btn-lg">登录</button> -->
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/properties.js"></script>
<script type="text/javascript" src="js/globalAjax.js"></script>
</body>
</html>
