$("#add").bind("click",function(){
	document.getElementById("addForm").reset();
	$("#myModalLabel").text("添加证书");
	$("#myModal").modal('show');
});
$("#addButton").bind("click",function(){
	var url = "";
	var text = $("#myModalLabel").text();
	if(text=="添加证书")
		url = "book/addData";
	else
		url = "book/updateData";
	
    $.ajax({
		type:"post",
		url:url,
		data:$("#addForm").serialize(),
		dataType:"json",
		error:function(XMLHttpRequest, textStatus, errorThrown){
			 BootstrapDialog.alert({title:"提示信息",message:"网络错误！"});
		 },
		success:function(result){
			if(result["num"]==1){
				$("#table").bootstrapTable(  
			              "refresh",  
			              {  
			                  url:"book/getDatas"
			              }  
			      ); 	
				BootstrapDialog.alert({title:"提示信息",message:"保存成功！"});
				$("#myModal").modal('hide');
			}
			else BootstrapDialog.alert({title:"提示信息",message:result["errormessage"]});
		}
	});
});
function queryParams(params) {  //配置参数 
	var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的  
  	"pageSize": params.pageSize,   //页面大小  
 	"pageNumber": params.pageNumber,  //页码    
	"b.get_time%t>":$("#timeStrBegin").val(),
	"b.get_time%t<":$("#timeStrEnd").val(),
	"b.name%s~":$("#searchBook").val(),
	"b.if_show%i=":$("#searchIfShow").val(),
  	"sortName": params.sortName,  //排序列名  
  	"sortOrder": params.sortOrder//排位命令（desc，asc）  
	};  
	return temp;  
}

    $("#remove").bind("click",function(){
    	var datas = $("#table").bootstrapTable("getSelections");
    	if(datas.length!=0){
    		var str = "";
    		for(var i=0;i<datas.length;i++){
    			str+=datas[i]["id"]+",";
    		}
    		str = str.substring(0,str.length-1);
    		$.ajax({
        		type:"post",
        		url:"book/deleteDatas",
        		data:{idStr:str},
        		dataType:"json",
        		error:function(XMLHttpRequest, textStatus, errorThrown){
        			 BootstrapDialog.alert({title:"提示信息",message:"网络错误！"});
        		 },
        		success:function(result){
        			$("#table").bootstrapTable(  
        		              "refresh",  
        		              {  
        		                  url:"book/getDatas"
        		              }  
        		      ); 	
        			BootstrapDialog.alert({title:"提示信息",message:"成功删除"+result["num"]+"条证书！"});
        		}
    		}); 
    	}else{
    		BootstrapDialog.alert({title:"提示信息",message:"你还没有选择数据！"});
    	}
    })
$("#update").bind("click",function(){
	document.getElementById("addForm").reset();
	var datas = $("#table").bootstrapTable("getSelections");
	if(datas.length == 1){
		var rowData = datas[0];
		$.ajax({
    		type:"post",
    		url:"book/getData",
    		data:{"id":rowData['id']},
    		dataType:"json",
    		error:function(XMLHttpRequest, textStatus, errorThrown){
    			 BootstrapDialog.alert({title:"提示信息",message:"网络错误！"});
    		 },
    		success:function(result){
    			$("#id").val(result['id']);
    			$("#name").val(result['name']);
    			$("#content").val(result['content']);
    			$("#getTime").val(result['getTime']);
    			$("#if_show").val(result['if_show']);
    			$("#myModalLabel").text("编辑证书");
    			$("#myModal").modal('show');
    		}
		});
	}else{
		BootstrapDialog.alert({title:"提示信息",message:"必须选择一条证书！"});
	}
})

function seePic(id){
	$.ajax({
        url: 'book/ifSend', // 要上传的地址
        type: 'post',
        data: {"id":id,
        	"s":Math.random()},
        dataType: 'json',
        success: function (data) {
        	if(data["path"] == ""){
				BootstrapDialog.alert({title:"提示信息",message:"还未上传证书图片，请先上传！"});
        	}else{
        		var swidth = $(document).width();
        		$("#see").attr("src",data["path"]+"&s="+Math.random());
        		$("#see").height(swidth/2-swidth/8);
        		$("#seeModal").modal('show');
        	}
        }
    });
}
var sendId = "";
function sendPic(id){
	sendId = id;
	$("#photodiv").html('<img src="" id="photo" />');
	$("#prediv").html('<div class="img-preview" id="pre"></div>');
	var swidth = $(document).width();
	$("#photo").width(swidth/2);
	$("#photo").height(swidth/2-swidth/8);
	$("#pre").width(swidth/2);
	$("#pre").height(swidth/2-swidth/8);
	initCropper($('#photo'),$('#input'));
	$("#changeModal").modal('show');
}
var initCropper = function (img, input){
    var $image = img;
    var options = {
        //aspectRatio: 1, // 纵横比
        viewMode: 2,
        preview: '.img-preview' // 预览图的class名
    };
    $image.cropper(options);
    var $inputImage = input;
    var uploadedImageURL;
    if (URL) {
        // 给input添加监听
        $inputImage.change(function () {
            var files = this.files;
            var file;
            if (!$image.data('cropper')) {
                return;
            }
            if (files && files.length) {
                file = files[0];
                // 判断是否是图像文件
                if (/^image\/\w+$/.test(file.type)) {
                    // 如果URL已存在就先释放
                    if (uploadedImageURL) {
                        URL.revokeObjectURL(uploadedImageURL);
                    }
                    uploadedImageURL = URL.createObjectURL(file);
                    // 销毁cropper后更改src属性再重新创建cropper
                    $image.cropper('destroy').attr('src', uploadedImageURL).cropper(options);
                    $inputImage.val('');
                } else {
                  window.alert('请选择一个图像文件！');
              }
          }
      });
    } else {
        $inputImage.prop('disabled', true).addClass('disabled');
    }
}

var crop = function(){
    var cas = $('#photo').cropper('getCroppedCanvas',{
    	  fillColor: '#fff',
    	  imageSmoothingEnabled: false,
    	  imageSmoothingQuality: 'high'
    });
    var photo = cas.toDataURL('image/jpeg');
    cas.toBlob(function (e) {
        console.log(e);  //生成Blob的图片格式
        e.name=$("#picid").val()+".jpeg";
        var formData = new FormData();
        formData.append('croppedImage', e);
        formData.append('id', sendId);
        console.log(e);
        console.log(formData);
        $.ajax('book/uploadPic', {
    	    method: "POST",
    	    data: formData,
    	    processData: false,
    	    contentType: false,
    	    success: function () {
                $('#changeModal').modal('hide');
				BootstrapDialog.alert({title:"提示信息",message:"上传成功，可点击查看进行证书图片查看！"});
    	    },
    	    error: function () {
    	    }
        });
    },'image/jpeg')
}
